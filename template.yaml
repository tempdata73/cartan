AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  DBUsername:
    Description: "database master user."
    Type: String
    MinLength: 1
    MaxLength: 63
    Default: postgres
    AllowedPattern: "^[a-zA-Z][a-zA-Z0-9_]{0,127}$"
    ConstraintDescription: "1-63 letters/numbers and first character must be a letter."

  DBPassword:
    Description: "database master password."
    Type: String
    MinLength: 8
    MaxLength: 128
    NoEcho: true

  DBName:
    Description: "default database name."
    Type: String
    Default: archives

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/18
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: gromov

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # subnets
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/20
      MapPublicIpOnLaunch: true

  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.16.0/20
      AvailabilityZone: !Select [0, !GetAZs ""]

  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.32.0/20
      AvailabilityZone: !Select [1, !GetAZs ""] 

  ReservedSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.48.0/20

  # public routing
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # database instance
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "subnet group for the archive db instance"
      SubnetIds: 
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetB

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "security group for the archive db instance"
      SecurityGroupIngress: 
        - Description: "allow access to the db from within the vpc"
          IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref SGAccessDB
      VpcId: !Ref VPC

  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      DBName: !Ref DBName
      DBSubnetGroupName: !Ref DBSubnetGroup
      Engine: postgres
      EngineVersion: 16.5
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      MultiAZ: false
      PubliclyAccessible: false
      VPCSecurityGroups:
        - !Ref DBSecurityGroup

  SGAccessDB:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: lambda-db
      GroupDescription: "allow entities to access db"
      VPCId: !Ref VPC

  # lambda: upload exam
  RoleUploadExam:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: "arn:aws:s3:::gromov/exams/*"
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeSubnets
                  - ec2:DetachNetworkInterface
                  - ec2:AssignPrivateIpAddresses
                  - ec2:UnassignPrivateIpAddresses
                Resource: "arn:aws:ec2::::"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs::::"

  LambdaUploadExam:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        S3Bucket: "gromov"
        S3Key: "api/lambda/upload-exam/deployment.zip"
      Environment:
        Variables:
          DB_USER: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_NAME: !Ref DBName
          DB_HOST: !GetAtt DBInstance.Endpoint.Address
      FunctionName: upload-exam
      Handler: lambda_function.lambda_handler
      PackageType: Zip
      Role: !GetAtt RoleUploadExam.Arn
      Runtime: python3.11
      Timeout: 15
      VpcConfig:
        SecurityGroupIds:
          - !Ref SGAccessDB
        SubnetIds:
          - !Ref PublicSubnet

  URLUploadExam:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      Cors:
        AllowHeaders:
          - "*"
        AllowMethods:
          - POST
        AllowOrigins:
          - "*"
      TargetFunctionArn: !Ref LambdaUploadExam

  InvokeUploadExamPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunctionUrl
      FunctionName: !Ref LambdaUploadExam
      FunctionUrlAuthType: NONE
      Principal: "*"

  # lambda: search courses
  RoleSearchCourse:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      # this is not strictly necessary. However, cloudformation was throwing
      # an error if didn't put something in the SearchCourse policy.
      Policies:
        - PolicyName: vpc-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:CreateNetworkInterface
                  - ec2:DescribeNetworkInterfaces
                  - ec2:DeleteNetworkInterface
                  - ec2:DescribeSubnets
                  - ec2:DetachNetworkInterface
                  - ec2:AssignPrivateIpAddresses
                  - ec2:UnassignPrivateIpAddresses
                Resource: "arn:aws:ec2::::"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs::::"


  LambdaSearchCourse:
    Type: AWS::Lambda::Function
    Properties:
      Code: 
        S3Bucket: "gromov"
        S3Key: "api/lambda/search-course/deployment.zip"
      Environment:
        Variables:
          DB_USER: !Ref DBUsername
          DB_PASSWORD: !Ref DBPassword
          DB_NAME: !Ref DBName
          DB_HOST: !GetAtt DBInstance.Endpoint.Address
      FunctionName: search-courses
      Handler: lambda_function.lambda_handler
      PackageType: Zip
      Role: !GetAtt RoleSearchCourse.Arn
      Runtime: python3.11
      Timeout: 15
      VpcConfig:
        SecurityGroupIds:
          - !Ref SGAccessDB
        SubnetIds:
          - !Ref PublicSubnet

  URLSearchCourse:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      Cors:
        AllowHeaders:
          - "Content-Type"
        AllowMethods:
          - GET
        AllowOrigins:
          - "*"
      TargetFunctionArn: !Ref LambdaSearchCourse

  InvokeSearchCoursePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunctionUrl
      FunctionName: !Ref LambdaSearchCourse
      FunctionUrlAuthType: NONE
      Principal: "*"


# TODO: add to outputs: lambda urls
Outputs:
  DBEndpoint:
    Description: "db instance endpoint"
    Value: !GetAtt DBInstance.Endpoint.Address

  LambdaUploadExamURL:
    Description: "url to upload exam functionality"
    Value: !GetAtt URLUploadExam.FunctionUrl

  LambdaUploadExamURL:
    Description: "url to course search functionality"
    Value: !GetAtt URLSearchCourse.FunctionUrl
